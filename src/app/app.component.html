<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="authService.isAuthorized">
    <mat-nav-list>     
      <a mat-list-item routerLink="page-1" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        <p class="text">Главная</p>  
      </a>
      <a mat-list-item routerLink="books" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>book</mat-icon>
        <p class="text">Книги</p>  
      </a>
      <a mat-list-item routerLink="page-4" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>bolt</mat-icon>
        <p class="text">Горячее</p>  
      </a>
      <a mat-list-item routerLink="page-5" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>mode_comment</mat-icon>
        <p class="text">Отзывы</p>  
      </a>
    </mat-nav-list>
    <mat-action-list>
      <button mat-list-item (click)="authService.logout()" routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}"routerLinkActive="mat-mdc-list-item-active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>logout</mat-icon>
        <p class="text">Выйти</p>
      </button>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
