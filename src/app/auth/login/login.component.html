<div class="container">

    <form [formGroup]="loginForm" >
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" class="input">
      </mat-form-field>
      <ng-container *ngIf="email.dirty || email.touched">
        <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email has wrong format</mat-error>
      </ng-container>
  
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" class="input">
      </mat-form-field>
      <ng-container *ngIf="password.dirty || password.touched">
        <mat-error *ngIf="email.hasError('required')">Password is required</mat-error>
      </ng-container>
  
      <mat-error *ngIf="isLoginFailed">Something went wrong</mat-error>
    </form>
    <a mat-button routerLink="/auth/register">Sign Up</a>
    <div class="btn">
      <button mat-button (click)="login()" [disabled]="loginForm.invalid" class="lg">Login</button>
    </div> 
  </div>
